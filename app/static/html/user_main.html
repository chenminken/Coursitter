<body>


<div class="container-fluid">
    <div class="row">
        <div class="col-md-12 search-area col-md-offset-1">
            <form class="form-inline">
                <div class="input-wrapper">
                    <input type="text"
                           class="form-control"
                           placeholder="">
                </div>
                <button id="search" type="button" class="btn btn_search " onclick="search_class()">搜索</button>
            </form>

        </div>
    </div>
    <div class="row main-row">
        <div id="label" class="col-md-1 col-md-offset-1 tag bg-info">
            <div id="selected_label" class="col-md-12">

                <button id="Edit" type="button" class="btn btn-primary " onclick="showFullLabel()">编辑</button>
                <button id="commit_Edit" style="display: none" type="button" class="btn btn-primary"
                        onclick="showSelectedLabel()">确认
                </button>


            </div>
            <div id="all_label" style="display: none" class="col-md-9">


            </div>
        </div>
        <div id="a" class=" col-md-offset-2  main-bg container">
            <!--<table id="class_table" class=" table table-striped table-hover  table1 ">-->

            <table class="table table-striped table-bordered table-hover" id="class_table"></table>


            </table>
        </div>

    </div>

</div>
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" style="width: 800px;height: 600px;">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title" id="myModalLabel">
                    面向对象设计与编程--课程信息
                </h4>
            </div>
            <div id="class_card_body" class="modal-body row">

                <div class="col-md-9">
                    <h5>课程简介</h5>

                    面向对象设计是一种软件设计方法，是一种工程化规范。面向对象设计模式解决的是“类与相互通信的对象之间的组织关系，包括它们的角色、职责、协作方式几个方面。
                    面向对象设计模式是“好的面向对象设计”，所谓“好的面向对象设计”是那些可以满足“应对变化，提高复用”的设计。
                </div>
                <div class="col-md-3">

                </div>
            </div>

            </div>-->
